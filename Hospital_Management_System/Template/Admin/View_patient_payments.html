{% extends 'Admin/AdminHome.html'%}
{% block contents %}
{% load static %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7f6;
    }

    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
        animation: fadeIn 1s ease-in-out;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 8px #6c5ce7;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #6c5ce7;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #4b4af1;
    }

    input[type="submit"]:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 300%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        transition: all 0.5s;
    }

    input[type="submit"]:hover:before {
        left: 100%;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<form action="" method="POST" id="myForm">
    <h3 style="background-color: #4b4af1; text-align: center; text-transform: capitalize; color:#f4f7f6">Patient
        Payments Form</h3>
    {% csrf_token %}
    <label for="name">Patient Name</label>
    <input type="text" name="name" id="name" value="{{Patient_data.name}}" readonly>

    <label for="amount">Due Amount</label>
    <input type="text" name="amount" id="amount">

    <input type="submit" value="Submit">
    {% for mes in messages %}
    <h2>{{mes}}</h2>
    {% endfor%}
</form>
{% endblock %}
