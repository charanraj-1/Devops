{% extends 'Doctor/Doctor_Home.html' %}
{% block contents %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1 class="form-title">Medication Form</h1>

<form action="" method="post" class="medication-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{ form.name }}" readonly class="input-field">
    </div>

    <div class="form-group">
        <label for="doctor">Doctor Name</label>
        <input type="text" name="doctor_name" value="{{ form.doctor_name }}" readonly class="input-field">
    </div>

    <div class="form-group">
        <label for="medication">Medication</label>
        <textarea name="prescription" id="medication" rows="5" class="textarea-field" placeholder="Enter medication details..."></textarea>
    </div>
    <div class="form-group">
        <label for="doctor">Admit</label>
        <select name="admit" id="">
            <option value="">Choose Option</option>
            <option value="No Need"> No Need</option>
            <option value="onHold"> On Hold</option>
            <option value="Admit"> Admit</option>

        </select>
    </div>
    <div>
        <input type="hidden"  name="medication" value="None">
    </div>

    <div class="form-group">
        <button type="submit" class="submit-button">Upload Medication</button>
    </div>
</form>

<style>
    .form-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #4A5568;
    }

    .medication-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #E2E8F0;
        border-radius: 8px;
        background-color: #F7FAFC;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        color: #2D3748;
        margin-bottom: 5px;
    }

    .input-field, .textarea-field {
        padding: 10px;
        border: 1px solid #CBD5E0;
        border-radius: 4px;
        font-size: 16px;
        color: #2D3748;
        width: 100%;
        box-sizing: border-box;
    }

    .input-field:read-only {
        background-color: #EDF2F7;
    }

    .textarea-field {
        resize: vertical;
        min-height: 100px;
    }

    .submit-button {
        padding: 10px 15px;
        background-color: #3182CE;
        border: none;
        border-radius: 4px;
        color: #FFF;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #2B6CB0;
    }
</style>

{% endblock %}
