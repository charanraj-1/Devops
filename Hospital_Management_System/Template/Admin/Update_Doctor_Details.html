{% extends 'Admin/AdminHome.html' %}
{% block contents %}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f7f9fc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
    }

    .form-title {
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        color: #4a90e2;
        margin-bottom: 20px;
    }

    .form-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .form-table td {
        padding: 10px;
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        color: #333;
    }

    .form-table tr:nth-child(even) {
        background-color: #e9f1f7;
    }

    .form-table tr td:first-child {
        font-weight: bold;
        text-align: right;
        padding-right: 15px;
        color: #555;
    }

    .submit-btn {
        padding: 10px 20px;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #357abd;
    }
</style>

<div class="form-container">
    <h1 class="form-title">Update Doctor Details</h1>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="form-table">
            <tr>
                <td>Name:</td>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>{{ form.phone }}</td>
            </tr>
            <tr>
                <td>Specialization:</td>
                <td>{{ form.specialization }}</td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td>{{ form.qualification }}</td>
            </tr>
            <tr>
                <td>Experience:</td>
                <td>{{ form.experience }}</td>
            </tr>
        </table>
        <input type="submit" class="submit-btn" value="Update">
    </form>
</div>
{% endblock %}
