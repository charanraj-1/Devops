{% extends 'patient/Patient_Home.html' %}
{% block contents %}

{% load static %}

<style>
    .payment-container {
        margin-top: 50px;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 550px;
        margin: 0 auto;
        border: 1px solid #ddd;
    }

    .payment-title {
        font-family: 'Helvetica Neue', sans-serif;
        font-weight: 700;
        color: #333;
        margin-bottom: 25px;
        text-align: center;
        font-size: 24px;
    }

    .payment-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .payment-form label {
        font-family: 'Helvetica Neue', sans-serif;
        color: #555;
        font-size: 16px;
        margin-bottom: 8px;
    }

    .payment-form input[type="text"] {
        width: 100%;
        padding: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        font-family: 'Helvetica Neue', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .payment-form input[type="text"]:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
        outline: none;
    }

    .payment-form input[type="submit"] {
        padding: 14px;
        border-radius: 10px;
        background: #6c63ff;
        color: #fff;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .payment-form input[type="submit"]:hover {
        background: #5753e0;
        transform: translateY(-2px);
    }

    .payment-form input[type="submit"]:active {
        background: #4741c3;
        transform: translateY(0);
    }

    .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }

    .radio-group input[type="radio"] {
        margin-right: 8px;
    }

    .radio-group label {
        font-family: 'Helvetica Neue', sans-serif;
        color: #555;
        font-size: 16px;
    }
</style>

<div class="container payment-container">
    <h1 class="payment-title">Payment Information</h1>
    <form class="payment-form" action="{% url 'Payment'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="patient-name">Patient Name</label>
        <input type="text" id="patient-name" name="patient_name" value="{{name}}" readonly>
        
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" readonly value="{{amount}}">
        
        <label for="card-holder">Card Holder Name</label>
        <input type="text" id="card-holder" name="card_holder" required>
        
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" required>
        
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry_date" required>
        
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <div class="radio-group">
            <label>
                <input type="radio" name="card_type" value="credit" required>
                Credit Card
            </label>
            <label>
                <input type="radio" name="card_type" value="debit" required>
                Debit Card
            </label>
        </div>
        
   <input type="hidden" name="status" value="Pending">
        {% for mes in messages %}
        <h2>{{mes}}</h2>
        {% endfor%}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
